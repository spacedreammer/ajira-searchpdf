name: Build and Release JobSearchTool

on:
  push:
    tags:
      - "v*"   # Trigger when pushing tags like v1.0.0
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (required if manual run)'
        required: false
        default: ''  # optional default

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed tik.py --name JobSearchTool

      - name: Determine Tag
        id: tag
        run: |
          # If workflow triggered by tag push, use github.ref_name
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tag_name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            # For manual run, use input tag
            if [ -z "${{ github.event.inputs.tag }}" ]; then
              echo "Error: You must provide a tag for manual run."
              exit 1
            fi
            echo "tag_name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/JobSearchTool.exe
          tag_name: ${{ steps.tag.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
